<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>Coffee Junction | Registration Form</title>
        <link rel="stylesheet" href="../assets/css/login.css"/>
        <link rel="icon" type="image/x-icon" href="../assets/images/logo1.png"><!-- Favicon / Icon -->
    </head>
    <body>
 
            <form class="form" action="" method="post">
                <center>
                    <img src="../assets/images/logo1.png" alt="" class="img img-fluid">
                </center>
                <hr />
                <h1 class="login-title">Registration</h1>
                <input type="text" class="login-input" name="name" placeholder="Name" required />
                <input type="text" class="login-input" name="username" placeholder="Username" required />
                <input type="text" class="login-input" name="email" placeholder="Email Address" required>
                <input type="password" class="login-input" name="password" placeholder="Password" required>
                <input type="submit" name="submit" value="Register" class="login-button">
                <p class="link">Already have an account? <a href="login.html">Login here!</a></p>
            </form>
      
            
        
    </body>
</html>
