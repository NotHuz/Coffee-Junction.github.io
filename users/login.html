<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>Coffee junction | Login</title>
        <link rel="stylesheet" href="../assets/css/login.css"/>
        <link rel="icon" type="image/x-icon" href="../assets/images/logo1.png"><!-- Favicon / Icon -->
        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </head>
    <body>
            <form class="form" method="post" name="login">
                <center>
                    <img src="../assets/images/logo1.png" alt="" class="img img-fluid">
                </center>
                <hr />
                <h1 class="login-title">Login</h1>
                <input type="text" class="login-input" name="username" placeholder="Username" autofocus="true"/>
                <input type="password" class="login-input" name="password" placeholder="Password"/>
                <input type="submit" value="Login" name="submit" class="login-button"/>
                <p class="link">Don't have an account? <a href="registration.html">Register here!</a></p>
                <hr />

                <div id="g_id_onload"
                data-client_id=""
                    data-context="signin"
                    data-ux_mode="popup"
                    data-login_uri=""
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="center"
                    data-callback="onSignIn">
                </div>
        </form>
        
            
        

        <script src="js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </body>
</html>
